{% extends "layout.html" %} {% block content %}

<!-- スライダー -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/top_image_1.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/static/img/top_image_2.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/static/img/top_image_3.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/static/img/top_image_4.jpg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="/static/img/top_image_5.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="center-block">
  <div>
    <a
      role="button"
      href="monomane"
      class="btn btn-danger btn-lg btn-block mt-5"
      >物真似を試す</a
    >
  </div>

  <div>
    <a
      role="button"
      href="#"
      class="btn btn-secondary btn-lg btn-block disabled mt-3"
      >準備中</a
    >
  </div>
</div>

{% endblock %}
